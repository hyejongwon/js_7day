<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <style>
        .mainbanner{width: 960px;height: 400px;margin:50px auto 0;}
    </style>
</head>
<body>
 
<div class="mainbanner">
    <div class="swiper">
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
        <div class="swiper-slide"><img src="img/can/slide02.png" alt=""></div>
        <div class="swiper-slide"><img src="img/can/slide03.png" alt=""></div>
        </div>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div><!-- mainbanner -->
<script>
    const swiper = new Swiper('.swiper', {
    loop: true,

    pagination: {
        el: '.swiper-pagination',
        clickable:true,
    },

    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    autoplay: {
        delay: 2000,
    },
  
    });
</script>
</body>
</html>
